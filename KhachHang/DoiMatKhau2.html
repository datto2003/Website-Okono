        });

<script>
    function validateForm() {
        var frm = document.forms["DoiMK2"];
        var pass = frm["password"].value;
        var pass2 = frm["password2"].value;
        var check = true;

        // Validate password
        if (pass.trim() === "") {
            document.getElementById("passError").innerText = "Mật khẩu mới không được trống";
            check = false;
        }else{
            if (pass.trim() === "Khachhang01") {
            document.getElementById("passError").innerText = "Mật khẩu mới với mật khẩu cũ giống nhau";
            check = false;
        } else if (pass.trim().length < 8 || pass.trim().length > 16) {
                check = false;
                document.getElementById("passError").innerText = 'Mật khẩu phải dài 8-16 ký tự, chứa ít nhất một ký tự viết hoa và một ký tự viết thường và chỉ bao gồm các chữ cái, số hoặc dấu câu thông thường';
            } else if (!/[A-Z]/.test(pass.trim())) {
                check = false;
                document.getElementById("passError").innerText = 'Mật khẩu phải dài 8-16 ký tự, chứa ít nhất một ký tự viết hoa và một ký tự viết thường và chỉ bao gồm các chữ cái, số hoặc dấu câu thông thường';
            } else if (!/[a-z]/.test(pass.trim())) {
                check = false;
                document.getElementById("passError").innerText = 'Mật khẩu phải dài 8-16 ký tự, chứa ít nhất một ký tự viết hoa và một ký tự viết thường và chỉ bao gồm các chữ cái, số hoặc dấu câu thông thường';
            } else if (!/^[a-zA-Z0-9!@#$%^&*()_+{}\[\]:;<>,.?~-]+$/.test(pass.trim())) {
                check = false;
                document.getElementById("passError").innerText = 'Mật khẩu phải dài 8-16 ký tự, chứa ít nhất một ký tự viết hoa và một ký tự viết thường và chỉ bao gồm các chữ cái, số hoặc dấu câu thông thường';
            } else {
                document.getElementById("passError").innerText = ''; // Xóa thông báo lỗi nếu mật khẩu hợp lệ
            }
        }   

        if (pass2.trim() === "") {
            document.getElementById("pass2Error").innerText = "Xác nhận mật khẩu không được trống";
            check = false;
        }else{
            if (pass2.trim() !== pass.trim()) {
            document.getElementById("pass2Error").innerText = "Mật khẩu mới với mật khẩu xác nhận không giống nhau";
            check = false;
        }else {
                 document.getElementById("pass2Error").innerText = ''; 
            }
        }
        
        
        return check;
    }

    document.getElementById('DoiMK2').addEventListener('submit', function(event) {
        event.preventDefault();
        if (validateForm()) {
            // Show success modal
            var modal = document.getElementById('successModal');
            var span = document.getElementsByClassName('close')[0];
            var okButton = document.getElementById('okButton');

             modal.style.display = 'block';
            
            //Close modal on click
            span.onclick = function() {
                modal.style.display = 'none';
                window.location.href = 'QuanLyThongTinCaNhan.html';
            }

            okButton.onclick = function() {
                modal.style.display = 'none';
                window.location.href = 'QuanLyThongTinCaNhan.html';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                    window.location.href = 'QuanLyThongTinCaNhan.html';
                }
            }
        }
      
    });
</script>
