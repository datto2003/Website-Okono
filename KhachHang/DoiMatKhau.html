<style>
    .modal {
       display: none; /* Ẩn modal mặc định */
       position: fixed;
       z-index: 1;
       left: 0;
       top: 0;
       width: 100%;
       height: 100%;
       overflow: auto;
       background-color: rgb(0,0,0);
       background-color: rgba(0,0,0,0.4);
       }

       .modal-content {
       background-color: #fefefe;
       margin: 15% auto;
       padding: 20px;
       border: 1px solid #888;
       width: 500px;
       height: 240px;
       }

       .close {
       color: #aaa;
       float: right;
       font-size: 28px;
       font-weight: bold;
       }

       .close:hover,
       .close:focus {
       color: black;
       text-decoration: none;
       cursor: pointer;
       }

               .position-relative {
           position: relative;
       }

   .error {
       color: red;
       font-size: 12px;
       position: absolute;
       bottom: 70px; /* Adjust this value to move the error message up or down */
       left: 0;
       width: 100%;
       margin-bottom: 40px;
   }

</style>

     <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <script>
        function validateForm() {
            var frm = document.forms["formDN"];
            var pass = frm["password"].value;
            var check = true;

            // Validate password
            if (pass.trim() !== "Khachhang01") {
                document.getElementById("passError").innerText = "Mật khẩu không chính xác, vui lòng thử lại";
                check = false;
            } else {
                document.getElementById("passError").innerText = "";
            }
            return check;
        }

        document.getElementById('formDN').addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                // Show success modal
                var modal = document.getElementById('successModal');
                var span = document.getElementsByClassName('close')[0];
                var okButton = document.getElementById('okButton');

                modal.style.display = 'block';

                // Close modal on click
                span.onclick = function() {
                    modal.style.display = 'none';
                    window.location.href = 'DoiMatKhau2.html';
                }

                okButton.onclick = function() {
                    modal.style.display = 'none';
                    window.location.href = 'DoiMatKhau2.html';
                }

                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                        window.location.href = 'DoiMatKhau2.html';
                    }
                }
            }
          
        });
    </script>
